<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir todos lo numeros pares</title>
</head>
<body>

    <script>

        function saltarLinea() {

            document.write("<br>");
        }

        function imprimir(mensaje) {

            document.write(mensaje);
            saltarLinea();
        }

        var numerosPares = 0;


        while (numerosPares <= 100) {

            if (numerosPares%2 == 0){

                imprimir("El numero "+ numerosPares + " Es Par");
            }
            numerosPares++;
        }
        imprimir("fin")


    </script>

</body>
</html>
