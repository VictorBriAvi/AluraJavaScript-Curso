<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <canvas width="600" height="400"> 2019</canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "black"; // Propiedad o caracteristicas
        pincel.fillRect(0, 0,600,400); //Funcion
        var radio = 10;


        function disenarCircunferencia(x,y,radio,color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI);
            pincel.fill();
            
        }

        function limpiarPantalla(){
            
            pincel.clearRect(0,0,600,400);
        }

        var x = 0;
        var sentido = 1;
     
    

        function actualizarPantalla(){


            limpiarPantalla();
            if (x > 600) {
                sentido = -1;
            }
            
            if (x < 0){

                sentido = 1;
            }

            disenarCircunferencia(x,50,10);
            x = sentido + x;



        }

        function disenarObjetivo(x,y) {

            disenarCircunferencia(x,y,radio +20 , "red");
            disenarCircunferencia(x,y,radio + 10, "white");
            disenarCircunferencia(x,y,radio, "red");
        }

        function sortearPosicion(maximo){

            return Math.floor(Math.random()*maximo);

        }



        xAleatorio = sortearPosicion(600);
        yAleatorio = sortearPosicion(400);

        //disenarObjetivo(xAleatorio,yAleatorio)



        setInterval(actualizarPantalla,5);

    </script>
</body>
</html>
