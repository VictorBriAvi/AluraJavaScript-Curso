<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Alcohol o gasolina?</title>
</head>
<body>

    <h1>¿Alcohol o gasolina?</h1>

    <script>

        var tanque = 40;
        var distanciaGasolina = 480;
        var recorridoAlcohol = 300;

        var consumoGasolina = distanciaGasolina/tanque;
        document.write("Consumo de gasolina "+ consumoGasolina + "Km/L");
        document.write("<br>")
        var consumoAlcohol = recorridoAlcohol/tanque;
        document.write("Consumo de alcohol " + consumoAlcohol+ "Km/L");



    </script>
</body>
</html>
