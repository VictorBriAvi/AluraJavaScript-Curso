<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<canvas width="600" height="400"> 2019</canvas>

<body>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        var incrementadoDeIndiceColor = 0;
        var colores = ["blue", "red", "green"];

        pincel.fillStyle = "black"; // Propiedad o caracteristicas
        pincel.fillRect(0, 0,600,400); //Funcion

        function exibirAlerta(evento) {
            var x =  evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;

            console.log(evento);
            alert(x + "," + y);

        }

        function dibujarCirculo(evento) {

            var x =  evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            

            pincel.fillStyle = colores[incrementadoDeIndiceColor];
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.14);
            pincel.fill();
            console.log(x + "," + y);

        }
        pantalla.onclick = dibujarCirculo;

        function alterarColor(){

            incrementadoDeIndiceColor++;

            if (incrementadoDeIndiceColor >= colores.length) {
                incrementadoDeIndiceColor = 0;
            }

            return false;
        }

        
        pantalla.oncontextmenu  = alterarColor;

    </script>
    
</body>
</html>
