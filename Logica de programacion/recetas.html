<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas</title>
</head>
<body>
    
    <h1>Recetas de Victor</h1>

    <script>

        var cantidad = 0
        
        while (cantidad == 0) {
            cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
        }

        var ingrediente = [];

        var contador = 1;

    
        while( contador <= cantidad) {

            var oIngredientes = prompt("Informe el ingrediente " + contador);
            
            var encontrado = false;


                for (let posicion = 0; posicion < ingrediente.length; posicion++) {
                    
                    if (oIngredientes == ingrediente[posicion]) {
                        encontrado = true;
                        break;
                    }

                    
                }

                if (encontrado == false) {

                    ingrediente.push(oIngredientes);
                    contador++;
                }

           
            

            
        }
    
        console.log(ingrediente);
    
    </script>

</body>
</html>
