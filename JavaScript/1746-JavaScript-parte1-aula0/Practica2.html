<script>

    var items = document.querySelectorAll('.invitado');
    
    document.querySelector('.total').textContent = calcularEdades(items);

    function calcularEdades(items){

        var totalEdades = 0;

        for(var i = 0; i < items .length; i++) {

            var edad = items[i].querySelector('.edad').textContent;
            totalEdades +=parseInt(edad);

            
        }
        return  totalEdades;
    }

</script>
